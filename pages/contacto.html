    <!-- contact section -->

    <section class="contact">
      <form>

        <h2>Contacto</h2>
  
        <div class="input-group">
  
          <label for="name">Nombre</label>
          <input class="form-title" type="text" name="name" id="name" placeholder="Nombre">
  
          <label for="phone">Telefono</label>
          <input class="form-title" type="tel" name="phone" id="phone" placeholder="Telefono">
  
          <label for="email">Email</label>
          <input class="form-title" type="email" name="email" id="email" placeholder="Email">
  
          <label for="message">Mensaje</label>
          <textarea class="form-title" name="message" id="message" cols="30" rows="5" placeholder="Escriba su consulta"></textarea>
  
          <div class="form-txt">
            <a href="#">Politica de privacidad</a>
            <a href="#">Terminos y condiciones</a>
          </div>
  
          <input class="boton" type="submit" value="enviar">
  
        </div>
  
      </form>
    </section>
